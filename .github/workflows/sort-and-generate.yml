# Combined GitHub Actions workflow to sort the README table and generate subject pages
# in a single run. This avoids multiple commits and ensures that the Pages build
# is triggered only once after both tasks have completed.

name: Sort table and generate subject pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    # only run this job on an actual push to main,
    # not on pull_request events
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Git for committing
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          # Pull latest main branch to avoid non fast-forward errors
          git pull --rebase origin main

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: python -m pip install --upgrade pip

      - name: Sort the README table
        run: python .github/scripts/sort_table.py

      - name: Generate subject pages and update links
        run: python .github/scripts/generate_subject_pages.py

      - name: Commit and push changes
        run: |
          git add README.md subjects
          if ! git diff --cached --quiet; then
            git commit -m "chore: auto-sort table and generate subject pages"
            git push origin HEAD:main
          else
            echo "No changes to commit."
          fi
