name: 🤖 Sort Papers Table

on:
  push:
    branches:
      - main # Or your default branch

jobs:
  sort-table:
    runs-on: ubuntu-latest
    steps:
      - name:  checkout repo
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 📊 Sort the README table
        run: python .github/scripts/sort_table.py

      - name: 💾 Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "🤖 auto-sort papers table by title" || echo "No changes to commit"
          git push origin ${{ github.head_ref || github.ref_name }} || echo "No changes to push"
